<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullhorn Test</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Simple Bullhorn Connection Test</h1>
        <button class="btn btn-primary" onclick="testAPI()">Test API</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Testing...</div>';
            
            fetch('/api/bullhorn/test-connection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                console.log('Response:', response);
                return response.json();
            })
            .then(data => {
                console.log('Data:', data);
                if (data.success) {
                    resultDiv.innerHTML = '<div class="alert alert-success">SUCCESS: ' + data.message + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">FAILED: ' + data.message + '</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="alert alert-danger">ERROR: ' + error.message + '</div>';
            });
        }
        
        // Test immediately on page load
        console.log('Test page loaded');
    </script>
</body>
</html>
