<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - {{ job_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .application-container {
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .application-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        .application-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .myticas-brand {
            margin-bottom: 1rem;
        }
        .myticas-logo {
            height: 60px;
            margin-bottom: 1rem;
        }
        .application-body {
            padding: 2rem;
        }
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(30, 60, 114, 0.05);
            border-radius: 15px;
            border-left: 4px solid #1e3c72;
        }
        .form-section h3 {
            color: #1e3c72;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .file-upload-area {
            border: 2px dashed #1e3c72;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            background: rgba(30, 60, 114, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .file-upload-area:hover {
            border-color: #2a5298;
            background: rgba(30, 60, 114, 0.1);
        }
        .file-upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .file-info {
            display: none;
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .submit-btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.3);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(30, 60, 114, 0.4);
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="application-container">
        <div class="application-card">
            <div class="application-header">
                <div class="myticas-brand">
                    <img src="{{ url_for('static', filename='myticas-logo-bw-revised.png') }}" alt="Myticas Consulting" class="myticas-logo">
                    <h1>Myticas Job Application</h1>
                </div>
                <p>Apply below to the role of {{ job_title }}</p>
            </div>
            
            <div class="application-body">
                <!-- Job Information -->
                <div class="form-section">
                    <h3><i class="fas fa-info-circle me-2"></i>Position Details</h3>
                    <p><strong>Job Title:</strong> {{ job_title }}</p>
                    <p><strong>Job ID:</strong> {{ job_id }}</p>
                    <p><strong>Source:</strong> {{ source }}</p>
                </div>

                <!-- Application Form -->
                <form id="applicationForm" enctype="multipart/form-data">
                    <!-- Hidden fields -->
                    <input type="hidden" name="jobId" value="{{ job_id }}">
                    <input type="hidden" name="jobTitle" value="{{ job_title }}">
                    <input type="hidden" name="source" value="{{ source }}">
                    
                    <!-- Personal Information -->
                    <div class="form-section">
                        <h3><i class="fas fa-user me-2"></i>Personal Information</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>
                    </div>

                    <!-- Resume Upload -->
                    <div class="form-section">
                        <h3><i class="fas fa-file-alt me-2"></i>Resume *</h3>
                        <div class="file-upload-area" onclick="document.getElementById('resumeFile').click()">
                            <div class="file-upload-icon">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3" style="color: #1e3c72;"></i>
                            </div>
                            <h5>Click to upload your resume</h5>
                            <p>Supported formats: PDF, DOC, DOCX (Max 10MB)</p>
                            <input type="file" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx" required style="display: none;">
                        </div>
                        <div id="resumeFileInfo" class="file-info">
                            <i class="fas fa-file-alt me-2"></i>
                            <span id="resumeFileName"></span>
                            <button type="button" class="btn btn-sm btn-outline-danger float-end" onclick="clearResumeFile()">Remove</button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span id="submitText">
                                <i class="fas fa-paper-plane me-2"></i>Submit Application
                            </span>
                            <span id="loadingSpinner" class="loading-spinner">
                                <i class="fas fa-spinner fa-spin me-2"></i>Submitting...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('ðŸš€ SIMPLIFIED FILE UPLOAD TEST');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('âœ… DOM ready - Setting up simplified handlers');
            
            // Simple file upload handler
            const resumeFile = document.getElementById('resumeFile');
            const resumeFileInfo = document.getElementById('resumeFileInfo');
            const resumeFileName = document.getElementById('resumeFileName');
            const uploadArea = document.querySelector('.file-upload-area');
            
            resumeFile.addEventListener('change', function(e) {
                console.log('ðŸ“ File selected:', e.target.files.length);
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    console.log('ðŸ“‚ File details:', file.name, file.size);
                    
                    resumeFileName.textContent = file.name + ' (' + formatFileSize(file.size) + ')';
                    uploadArea.style.display = 'none';
                    resumeFileInfo.style.display = 'block';
                    
                    console.log('âœ… File upload UI updated');
                }
            });
            
            // Form submission
            document.getElementById('applicationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('ðŸ“ Form submission started');
                
                const formData = new FormData();
                formData.append('firstName', document.getElementById('firstName').value);
                formData.append('lastName', document.getElementById('lastName').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('phone', document.getElementById('phone').value);
                formData.append('jobId', '{{ job_id }}');
                formData.append('jobTitle', '{{ job_title }}');
                formData.append('source', '{{ source }}');
                
                const resumeFile = document.getElementById('resumeFile').files[0];
                if (resumeFile) {
                    formData.append('resume', resumeFile);
                    console.log('ðŸ“Ž Resume file attached:', resumeFile.name);
                }
                
                // Show loading
                document.getElementById('submitText').style.display = 'none';
                document.getElementById('loadingSpinner').style.display = 'inline';
                document.getElementById('submitBtn').disabled = true;
                
                fetch('/submit-application', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('ðŸ“¤ Server response:', data);
                    if (data.success) {
                        alert('âœ… Application submitted successfully!');
                    } else {
                        alert('âŒ Error: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('ðŸ’¥ Error:', error);
                    alert('âŒ Network error: ' + error.message);
                })
                .finally(() => {
                    // Reset button
                    document.getElementById('submitText').style.display = 'inline';
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                });
            });
        });
        
        function clearResumeFile() {
            document.getElementById('resumeFile').value = '';
            document.querySelector('.file-upload-area').style.display = 'block';
            document.getElementById('resumeFileInfo').style.display = 'none';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
