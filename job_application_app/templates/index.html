<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myticas Consulting - Job Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .myticas-logo {
            height: 80px;
            margin-bottom: 2rem;
        }
        
        .welcome-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 3rem 2rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <img src="{{ url_for('static', filename='images/myticas-logo-bw-revised.png') }}" alt="Myticas Consulting" class="myticas-logo">
            <h1>Welcome to Myticas Consulting</h1>
            <p class="lead">Professional Career Opportunities</p>
            <p>This is the job application portal. To apply for a specific position, please use the direct application link provided in the job posting.</p>
            <hr class="my-4" style="border-color: rgba(255,255,255,0.3);">
            <p class="small">For more information about our company and services, visit <a href="https://myticas.com" class="text-white">myticas.com</a></p>
        </div>
    </div>
</body>
</html>
